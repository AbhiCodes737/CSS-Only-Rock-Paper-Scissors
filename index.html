<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Rock, Paper & Scissors</title>
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <form>
    <input type="radio" name="rps" id="rock-rock">
    <input type="radio" name="rps" id="rock-paper">
    <input type="radio" name="rps" id="rock-scissors">
    <input type="radio" name="rps" id="paper-rock">
    <input type="radio" name="rps" id="paper-paper">
    <input type="radio" name="rps" id="paper-scissors">
    <input type="radio" name="rps" id="scissors-rock">
    <input type="radio" name="rps" id="scissors-paper">
    <input type="radio" name="rps" id="scissors-scissors">
    <div id="game">
      <div>
        <h2 style="font-size: 48px; margin-bottom: 10px;">YOU</h2>
        <div id="your-choice"></div>
      </div>
      <div style="font-size: 36px; color: red">
        vs
      </div>
      <div>
        <h2 style="font-size: 48px; margin-bottom: 10px;">CPU</h2>
        <div id="cpu-choice"></div>
      </div>
    </div>
    <p style="font-size: 48px; margin-bottom: 20px;">Pick one</p>
    <div id="choices">
      <div>
        <label for="rock-rock"><img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Hand%20gestures/Raised%20Fist.png"
            alt="Raised Fist" width="55" height="55" /></label>
        <label for="rock-paper"><img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Hand%20gestures/Raised%20Fist.png"
            alt="Raised Fist" width="55" height="55" /></label>
        <label for="rock-scissors"><img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Hand%20gestures/Raised%20Fist.png"
            alt="Raised Fist" width="55" height="55" /></label>
      </div>
      <div>
        <label for="paper-rock"><img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Hand%20gestures/Raised%20Hand.png"
            alt="Raised Hand" width="55" height="55" /></label>
        <label for="paper-paper"><img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Hand%20gestures/Raised%20Hand.png"
            alt="Raised Hand" width="55" height="55" /></label>
        <label for="paper-scissors"><img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Hand%20gestures/Raised%20Hand.png"
            alt="Raised Hand" width="55" height="55" /></label>
      </div>
      <div>
        <label for="scissors-rock"><img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Hand%20gestures/Victory%20Hand.png"
            alt="Victory Hand" width="55" height="55" /></label>
        <label for="scissors-paper"><img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Hand%20gestures/Victory%20Hand.png"
            alt="Victory Hand" width="55" height="55" /></label>
        <label for="scissors-scissors"><img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Hand%20gestures/Victory%20Hand.png"
            alt="Victory Hand" width="55" height="55" /></label>
      </div>
    </div>
    <div id="result"></div>
    <button type="reset">Play again</button>
  </form>
</body>

</html>
